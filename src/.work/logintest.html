<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <link rel="stylesheet" href="lib/css/dev/jquery.mobile-1.4.5.css" /> 
  <link rel="stylesheet" href="lib/css/style.css" type="text/css" /> 
  <script src="lib/js/dev/jquery.mobile-1.4.5.js"></script> 
  <script src="lib/js/dev/jquery-2.1.1.js"></script> 
 </head> 
 <body> 
  <form class="form-horizontal" id="registrationForm"> 
   <fieldset> 
    <!-- Form Name --> 
    <legend>Society Name</legend> 
    <!-- Text input--> 
    <div class="control-group"> 
     <label class="control-label" for="textinput">Resident Name:</label> 
     <input name="textinput" type="text" placeholder="Name" class="input-xlarge usrname" /> 
    </div> 
    <!-- Text input--> 
    <div class="control-group"> 
     <label class="control-label" for="textinput">Flat No.:</label> 
     <input name="textinput" type="text" placeholder="Number" class="input-xlarge flatno" /> 
    </div> 
    <!-- Text input--> 
    <div class="control-group"> 
     <label class="control-label" for="textinput">Email ID:</label> 
     <input name="textinput" type="text" placeholder="email-id" class="input-xlarge email" /> 
    </div>
    <br /> 
    <!-- Button --> 
    <div class="control-group"> 
     <label class="control-label" for="singlebutton"></label> 
     <div class="controls"> 
      <button name="singlebutton" class="btn btn-primary submitform">Submit</button> 
     </div> 
    </div> 
   </fieldset> 
  </form> 
  <script type="text/javascript">
$('#registrationForm').on('submit',function(){
	var usrname,flatno,email;
	usrname = $('.usrname').val();
	flatno = $('.flatno').val();
	email = $('.email').val();
	postData = {
    		usrname: usrname
    		flatno: flatno
    		email: email
    	};
    return
	$.ajax({
		type: "POST",
    	url: "",
    	data: postData,
    	dataType: "json",
    success: function() {
        alert("success");
    }
});
</script>   
 </body>
</html>
